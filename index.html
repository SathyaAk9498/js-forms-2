<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   </head>
<body>
    <div class="container">
        <form action="" id="form">
            <h1>register</h1>
            <div class="form-group">
                <label for="username">username</label>
                <input type="text"  id="username" placeholder="username">
                <small>message</small>
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input type="email"  id="email" placeholder="email">
                <small>message</small>
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password"  id="password" placeholder="password">
                <small>message</small>
            </div>
            <div class="form-group">
                <label for="cpassword">cpassword</label>
                <input type="password"  id="cpassword" placeholder="cpassword">
                <small>message</small>
              
            </div>
            <button style="font-size: 20px; border-radius: 5px; padding: 5px 10px; color: rgb(238, 244, 245); margin: 30px; background-color: rgb(112, 26, 198); width: 80%; text-transform: capitalize;">submit</button>

        </form>
    </div>
   
    <script src="script.js">

    </script>
</body>
</html>
